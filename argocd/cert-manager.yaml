apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-certmanager
spec:
  destination:
    name: 'in-cluster'
    namespace: 'cert-manager'
  source:
    path: manifests/cert-manager/overlays/danglindingo
    repoURL: 'https://github.com/ccrow42/busybeagle'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: {}
  